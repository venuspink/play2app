@(products: List[Product])(title: String)(result: Option[Any])
@import helper._


@main("상품목록") {

  <div>
    카테고리 - @title
  </div>
  <dl class="products">
    @for(product <- products){
      <dt>
        <a href="@routes.Products.show(product.ean)">@product.name</a>
      </dt>
      <dd>@product.description</dd>
    }
  </dl>

  <div>
    @result
  </div>

  <p>
    <a href="@routes.Products.newProduct()">
      제품등록
    </a>
  </p>

  <div>
    <h3>scalikejdbc 테스트</h3>
    <p>
      @helper.form(action = routes.Products.create()) {
        <input type="submit" value="CREATE" />
      }
    </p>
  </div>


}
