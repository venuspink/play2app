@(products: List[Product])(title: String)

@main("상품목록") {

  <div>
    카테고리 - @title
  </div>
  <dl class="products">
    @for(product <- products){
      <dt>
        <a href="@routes.Products.show(product.ean)">@product.name</a>
      </dt>
      <dd>@product.description</dd>
    }
  </dl>

  <p>
    <a href="@routes.Products.newProduct()">
      제품등록
    </a>
  </p>

}
